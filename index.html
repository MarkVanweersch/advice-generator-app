<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script src="script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main class="card">

    <h1 class="advice-title">ADVICE #<span class="advice-id"></span></h1>

    <p class="advice-paragraph">
      "<span class="advice-text"></span>"
    </p>

    <picture class="divider">
      <source media="(min-width: 500px)" srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="Divider">
    </picture>

    <picture class="dice">
      <img src="./images/icon-dice.svg" alt="Dice">
    </picture>

  </main>  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://markvanweersch.github.io/" target="_blank">Mark Vanweersch</a>.
  </footer>

</body>
</html>
